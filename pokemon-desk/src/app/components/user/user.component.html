<h1>¡Hola! Configuremos tu perfil</h1>
<p>Queremos Conocerte</p>
<div class="container">
  <div class="card2">
    <div class="card-body">
      <h5 class="card-title">Subir Foto</h5>
      <input type="file" (change)="subirFoto($event)" />
    </div>
  </div>

  <div class="card1">
    <div class="card-body">
      <h5 class="card-title">Información del Usuario</h5>
      <form (ngSubmit)="enviar()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            [(ngModel)]="cedula"
            name="cedula"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaCumple">Fecha de Cumpleaños:</label>
          <input
            type="date"
            class="form-control"
            id="fechaCumple"
            [(ngModel)]="fechaCumple"
            name="fechaCumple"
            required
          />
        </div>
        <div class="form-group">
          <label for="pasatiempo">Pasatiempo:</label>
          <input
            type="text"
            class="form-control"
            id="pasatiempo"
            [(ngModel)]="pasatiempo"
            name="pasatiempo"
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
